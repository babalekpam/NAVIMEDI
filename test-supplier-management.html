<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Management Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .supplier { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .status { padding: 3px 8px; border-radius: 3px; color: white; font-size: 12px; }
        .pending { background-color: orange; }
        .approved { background-color: green; }
        .rejected { background-color: red; }
        button { padding: 8px 16px; margin: 5px; border: none; border-radius: 3px; cursor: pointer; }
        .approve { background-color: green; color: white; }
        .reject { background-color: red; color: white; }
        .loading { color: #666; }
        #login-form { background: #f5f5f5; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        #login-form input { padding: 8px; margin: 5px; width: 200px; }
        #suppliers-section { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supplier Management Test Interface</h1>
        
        <!-- Login Form -->
        <div id="login-form">
            <h3>Super Admin Login</h3>
            <div>
                <input type="text" id="username" placeholder="Username" value="abel_admin">
            </div>
            <div>
                <input type="password" id="password" placeholder="Password" value="Serrega1208@">
            </div>
            <button onclick="login()">Login</button>
            <div id="login-status"></div>
        </div>

        <!-- Suppliers Section (hidden until logged in) -->
        <div id="suppliers-section">
            <h2>Supplier Registrations</h2>
            <div id="suppliers-list">Loading suppliers...</div>
        </div>
    </div>

    <script>
        let authToken = null;

        // Login function
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusDiv = document.getElementById('login-status');

            statusDiv.innerHTML = 'Logging in...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    statusDiv.innerHTML = `<span style="color: green;">✓ Logged in as ${data.user.firstName} ${data.user.lastName}</span>`;
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('suppliers-section').style.display = 'block';
                    loadSuppliers();
                } else {
                    statusDiv.innerHTML = `<span style="color: red;">✗ ${data.message}</span>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<span style="color: red;">✗ Error: ${error.message}</span>`;
            }
        }

        // Load suppliers function
        async function loadSuppliers() {
            const suppliersDiv = document.getElementById('suppliers-list');
            
            if (!authToken) {
                suppliersDiv.innerHTML = 'Please login first.';
                return;
            }

            try {
                const response = await fetch('/api/admin/suppliers', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });

                const suppliers = await response.json();

                if (response.ok) {
                    if (suppliers.length === 0) {
                        suppliersDiv.innerHTML = '<p>No supplier registrations found. You can test by registering a supplier first.</p>';
                        return;
                    }

                    suppliersDiv.innerHTML = suppliers.map(supplier => `
                        <div class="supplier">
                            <div style="display: flex; justify-content: between; align-items: center;">
                                <h3>${supplier.companyName}</h3>
                                <span class="status ${supplier.status.replace('_', '-')}">${supplier.status.replace('_', ' ').toUpperCase()}</span>
                            </div>
                            <p><strong>Email:</strong> ${supplier.contactEmail}</p>
                            <p><strong>Phone:</strong> ${supplier.contactPhone}</p>
                            <p><strong>Address:</strong> ${supplier.businessAddress}, ${supplier.city}, ${supplier.state}</p>
                            <p><strong>Description:</strong> ${supplier.businessDescription}</p>
                            <p><strong>Categories:</strong> ${supplier.productCategories.join(', ')}</p>
                            <p><strong>Registered:</strong> ${new Date(supplier.createdAt).toLocaleDateString()}</p>
                            
                            ${supplier.status === 'pending_review' ? `
                                <div>
                                    <button class="approve" onclick="approveSupplier('${supplier.id}')">Approve</button>
                                    <button class="reject" onclick="rejectSupplier('${supplier.id}')">Reject</button>
                                </div>
                            ` : ''}
                            
                            ${supplier.status === 'rejected' && supplier.rejectionReason ? `
                                <p><strong>Rejection Reason:</strong> ${supplier.rejectionReason}</p>
                            ` : ''}
                        </div>
                    `).join('');
                } else {
                    suppliersDiv.innerHTML = `<span style="color: red;">Error: ${suppliers.message || 'Failed to load suppliers'}</span>`;
                }
            } catch (error) {
                suppliersDiv.innerHTML = `<span style="color: red;">Error: ${error.message}</span>`;
            }
        }

        // Approve supplier function
        async function approveSupplier(supplierId) {
            try {
                const response = await fetch(`/api/admin/suppliers/${supplierId}/approve`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Supplier approved successfully!');
                    loadSuppliers(); // Reload the list
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        // Reject supplier function
        async function rejectSupplier(supplierId) {
            const reason = prompt('Please provide a reason for rejection:');
            if (!reason) return;

            try {
                const response = await fetch(`/api/admin/suppliers/${supplierId}/reject`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ reason }),
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Supplier rejected successfully!');
                    loadSuppliers(); // Reload the list
                } else {
                    alert(`Error: ${result.message}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
