<!DOCTYPE html>
<html>
<head>
    <title>Clear Patient Portal Cache</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .button { background: #10b981; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 10px; }
        .button:hover { background: #059669; }
        .status { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d1fae5; color: #065f46; }
        .info { background: #dbeafe; color: #1e40af; }
    </style>
</head>
<body>
    <h1>Patient Portal Cache Cleaner</h1>
    <p>This tool will clear all authentication and cache data for the patient portal.</p>
    
    <button class="button" onclick="clearAllCache()">Clear All Cache & Tokens</button>
    <button class="button" onclick="testLogin()">Test Patient Login</button>
    
    <div id="status"></div>
    
    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function clearAllCache() {
            // Clear all localStorage
            localStorage.clear();
            
            // Clear sessionStorage
            sessionStorage.clear();
            
            // Clear cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            showStatus('✓ All cache, tokens, and cookies cleared successfully!', 'success');
            
            setTimeout(() => {
                showStatus('You can now try logging in to the patient portal again.', 'info');
            }, 2000);
        }
        
        async function testLogin() {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'patient.michael',
                        password: 'password123',
                        organizationName: 'Metro General Hospital'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    // Store the new token
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('auth_user', JSON.stringify(data.user));
                    
                    showStatus('✓ Login successful! Token stored. You can now access the patient portal.', 'success');
                    
                    // Test the profile endpoint
                    const profileResponse = await fetch('/api/patient/profile', {
                        headers: {
                            'Authorization': `Bearer ${data.token}`
                        }
                    });
                    
                    if (profileResponse.ok) {
                        const profile = await profileResponse.json();
                        showStatus(`✓ Profile access successful! Welcome ${profile.firstName} ${profile.lastName}`, 'success');
                    } else {
                        showStatus(`Profile access failed: ${profileResponse.status}`, 'error');
                    }
                } else {
                    showStatus(`Login failed: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
