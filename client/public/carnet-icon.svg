<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Main folder body in red -->
  <defs>
    <linearGradient id="folderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="stripGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Folder base -->
  <path d="M80 160 L80 400 Q80 420 100 420 L412 420 Q432 420 432 400 L432 200 Q432 180 412 180 L240 180 L220 160 L100 160 Q80 160 80 160 Z" 
        fill="url(#folderGradient)" 
        filter="url(#shadow)"/>
  
  <!-- Folder tab -->
  <path d="M80 140 L80 160 L220 160 L240 140 L180 140 Q160 140 160 120 L160 100 Q160 80 140 80 L100 80 Q80 80 80 100 L80 140 Z" 
        fill="url(#folderGradient)" 
        filter="url(#shadow)"/>
  
  <!-- First green strip (upper) -->
  <rect x="120" y="220" width="272" height="20" rx="10" ry="10" 
        fill="url(#stripGradient)" 
        filter="url(#shadow)"/>
  
  <!-- Second green strip (lower) -->
  <rect x="120" y="260" width="272" height="20" rx="10" ry="10" 
        fill="url(#stripGradient)" 
        filter="url(#shadow)"/>
  
  <!-- Medical cross accent on folder -->
  <g transform="translate(350, 320)">
    <rect x="0" y="-20" width="8" height="40" rx="4" fill="white" opacity="0.9"/>
    <rect x="-20" y="0" width="40" height="8" rx="4" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Highlight for 3D effect -->
  <path d="M100 180 L100 380 Q100 390 110 390 L400 390 Q410 390 410 380 L410 200 Q410 190 400 190 L230 190 L210 180 L110 180 Q100 180 100 180" 
        fill="none" 
        stroke="rgba(255,255,255,0.4)" 
        stroke-width="2"/>
</svg>