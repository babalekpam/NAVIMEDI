<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaviMED App Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border: 1px solid #ddd; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>NaviMED Healthcare Platform Test</h1>
    <div id="test-results"></div>
    
    <script>
        async function testAppEndpoints() {
            const results = document.getElementById('test-results');
            const tests = [
                { name: 'Root Health Check', url: '/' },
                { name: 'Login Page', url: '/login' },
                { name: 'Landing Page', url: '/landing' },
                { name: 'Dashboard', url: '/dashboard' }
            ];
            
            for (let test of tests) {
                try {
                    const response = await fetch(test.url);
                    const isSuccess = response.ok;
                    const content = await response.text();
                    
                    const div = document.createElement('div');
                    div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
                    
                    let preview = '';
                    if (test.url === '/') {
                        preview = content.includes('navimed-healthcare') ? 'JSON Response ✓' : 'Unexpected response';
                    } else {
                        preview = content.includes('<div id="root">') ? 'React App Loading ✓' : 
                                 content.includes('<html') ? 'HTML Page ✓' : 'No content';
                    }
                    
                    div.innerHTML = `
                        <strong>${test.name}</strong> (${test.url})<br>
                        Status: ${response.status}<br>
                        Preview: ${preview}
                    `;
                    results.appendChild(div);
                } catch (error) {
                    const div = document.createElement('div');
                    div.className = 'test-result error';
                    div.innerHTML = `
                        <strong>${test.name}</strong> (${test.url})<br>
                        Error: ${error.message}
                    `;
                    results.appendChild(div);
                }
            }
        }
        
        testAppEndpoints();
    </script>
</body>
</html>
